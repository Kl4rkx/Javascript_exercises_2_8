<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David JS Exercise 2-6 or exam type exercise</title>
    <style>
        body {
            background: linear-gradient(120deg, #fbf8cc 0%, #c1ffd7 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #40a578;
            letter-spacing: 0.1em;
            margin-top: 40px;
            font-size: 2.2em;
            text-shadow: 0 2px 8px #bdbdbdaa;
        }
        #results {
            background: #fffef0;
            max-width: 360px;
            margin: 38px auto;
            border-radius: 18px;
            box-shadow: 0 6px 28px -8px #77d1b3cc, 0 1.2px 10px 2px #f7cc23a2;
            padding: 30px 34px;
            font-size: 1.13em;
            color: #326054;
        }
        #results i {
            color: #c0890f;
            font-style: normal;
            font-weight: 500;
        }
        #results br {
            margin-bottom: 10px;
        }
        #results::before {
            content: "üìù Summary";
            display: block;
            font-size: 1.06em;
            color: #40a578;
            font-weight: bold;
            margin-bottom: 12px;
            letter-spacing: 0.04em;
        }
    </style>
</head>
<body>
    <h2>BANK</h2>
    <div id="results"></div>
    <script>
        let initial = 0;
        initial = prompt("Enter the initial balance: ");
        initial = parseInt(initial);
        let deposit = 0;
        let depositfinal = 0;
        let withdrawal = 0;
        let withdrawalfinal = 0;
        let due = initial;
        let input;
        
        do {
            input = prompt("- BANK MENU - \n 1. To enter the cash deposit \n 2. To enter the cash withdrawal \n To exit type 'exit'");
            switch (input) {
                case "1":
                    deposit = prompt("Enter the deposit: ","0");
                    deposit = parseInt(deposit);
                    if(!isNaN(deposit) && deposit > 0) {
                        depositfinal += deposit;
                        due = due + deposit;
                    }
                    break;
                case "2":
                    withdrawal = prompt("Enter the withdrawal: ","0");
                    withdrawal = parseInt(withdrawal);
                    if(!isNaN(withdrawal) && withdrawal > 0) {
                        withdrawalfinal += withdrawal;
                        due = due - withdrawal;
                    }
                    break;
                case "exit":
                    break;
                default:
                    alert("Please enter numbers '1', '2', or 'exit'.");
                    break;
            }
        } while (input !== "exit");

        const outputDiv = document.getElementById("results");
        outputDiv.innerHTML = 
            `<i>Initial balance:</i> <b>‚Ç¨${initial}</b><br>
            <i>Cash deposit:</i> <span style="color:#169846;font-weight:bold;">+‚Ç¨${depositfinal}</span><br>
            <i>Cash withdrawal:</i> <span style="color:#d42d2d;font-weight:bold;">-‚Ç¨${withdrawalfinal}</span><br>
            <hr style="margin:18px 0;border:0;border-top:1.5px solid #d3ca89;">
            <i>Balance due:</i> <b style="color:#266653;font-size:1.07em;">‚Ç¨${due}</b>`;
    </script>
</body>
</html>
