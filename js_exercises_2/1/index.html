<body>
    <!-- Exercise 1: IF ELSE. Create a program which determines if the introduced number is negative or positive. -->
    <script>

        // Solicitar los nÃºmeros y convertirlos a Number
        let a = parseFloat(prompt('Which is the 1st number?', '0'));

        // Comprobar si la variable a es mayor o igual a 0
        if (a >= 0) {
            document.write(a + " Is positive");
        } else {
            document.write(a + " Is negative");
        };

    </script>
</body>
