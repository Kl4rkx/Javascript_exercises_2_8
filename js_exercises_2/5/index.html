<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David JS Exercise 2-5</title>
</head>
<body>
    <!-- Exercise 5: FOR. Create a program which writes the multiplication
    table (from 1 to 10) of the introduced number. -->
    <script>
        let result = "";
        let input = prompt("Type a number to write the multiplication table: ");
        for (let i = 1; i <= 10; i++) {
            result += input*i+" "
        };
        alert(result);

    </script>
</body>
</html>
