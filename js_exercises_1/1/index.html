<html>

<head>
    <title> JavaScript 1st exercise </title>
    <script>
        // Variables definition
        var name = "Calculator";
        var number1 = 10;
        var number2 = 2;
        var number3 = 0;
        document.write('This is a calculator!');

        // Used to write and multiplies
        document.write('<br>');
        document.write('1st number is: ', number1, '<br>');
        document.write('2nd number is: ', number2, '<br>');
        number3 = number1 * number2;
        document.write('<br>','Product: ', number3, '<br>');

        // Used to sum
        document.write('<br>','Sum: ', number1+number2, '<br>');

        // Used to subtraction
        document.write('<br>','Subtraction: ', number1-number2, '<br>');

        // Used to division
        document.write('<br>','Division: ', number1-number2, '<br>');

    </script>
</head>
